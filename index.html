<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



    <title>Taller #2</title>
  </head>
  <body>

<div class="container">
    <div class="card row">

        <div class="card-header bg-primary">
          <h4>Club de Baloncesto</h4>
        </div>
        <div class="card-body">

          <form class="form" role="form" autocomplete="off">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">N° Socio</label>
              <div class="col-lg-9">
                <input id="socio" class="form-control" type="text" required/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Nombres</label>
              <div class="col-lg-9">
                <input id="nombres" class="form-control" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-lg-3 col-form-label form-control-label">Estatura</label>
              <div class="col-lg-9">
                <input id="estatura" class="form-control" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Edad</label>
              <div class="col-lg-9">
                <input id="edad" class="form-control" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label   class="col-lg-3 col-form-label form-control-label">Localidad</label>
              <div class="col-lg-9">
                <input id="localidad" class="form-control" type="text">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12 text-center">
                <input id="add" type="button" class="btn btn-primary"
                  value="Agregar">
              </div>
            </div>
          </form>

             <div class="table row">
                <table id="lista" class="table table-bordered table-hover table-striped" >
                    <tr>
                        <th >N° Socio</th>
                        <th >Nombre</th>
                        <th >Estatura</th>
                        <th >Edad</th>
                        <th >Localidad</th> 
                        <th >Opciones</th>
                    </tr>
                </table>
            </div>

        </div>
    </div>
  
</div>
    

   

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/logica.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  </body>
</html>
